<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="chatbox" class="p-3"></div>
                <button class="btn btn-primary btn-block mt-2" onclick="startChat()">Start Chat</button>
                <div id="questions" style="display:none;">
                    <div id="question-box"></div>
                    <input type="text" id="answerInput" class="form-control" placeholder="Type your answer...">
                    <button class="btn btn-primary btn-block mt-2" onclick="sendAnswer()">Send Answer</button>
                </div>
                <div id="follow-up" style="display:none;">
                    <h3>Follow-Up Questions</h3>
                    <div id="follow-up-questions"></div>
                    <input type="text" id="followUpAnswerInput" class="form-control" placeholder="Type your answer...">
                    <button class="btn btn-primary btn-block mt-2" onclick="sendFollowUpAnswer()">Send Follow-Up Answer</button>
                    <button class="btn btn-secondary btn-block mt-2" onclick="stopFollowUp()">Stop Follow-Up Questions</button>
                </div>
                <div id="recommendation" style="display:none;">
                    <h3>Summary</h3>
                    <div id="summary" class="p-3 mb-3 bg-light border rounded"></div>
                    <h3>Recommendation Letter</h3>
                    <div id="recommendation-letter" class="p-3 bg-light border rounded"></div>
                </div>
                <div>
                    <h2>Upload CV</h2>
                    <form id="upload-form" enctype="multipart/form-data">
                        <input type="file" id="cvFile" name="cvFile" accept=".pdf,.doc,.docx">
                        <button type="button" class="btn btn-primary btn-block mt-2" onclick="uploadCV()">Upload CV</button>
                    </form>
                </div>
                <div>
                    <h2>Upload Additional Documents</h2>
                    <form id="upload-other-form" enctype="multipart/form-data">
                        <input type="file" id="otherFile" name="otherFile" accept=".pdf,.doc,.docx">
                        <button type="button" class="btn btn-secondary btn-block mt-2" onclick="uploadOtherFile()">Upload Other File</button>
                    </form>
                </div>
                <!-- 这里定义了开始和停止录音的按钮 -->
                <!-- button class="btn btn-info btn-block mt-2" onclick="startRecording()">Start Voice Recognition</button-->
                <button class="btn btn-info btn-block mt-2" onclick="stopRecording()">Stop Voice Recognition</button>
            </div>
        </div>
    </div>
    <script>
        var SCRIPT_ROOT = "{{ request.script_root }}";
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
